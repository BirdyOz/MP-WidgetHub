key: mp-snippet-assignment-description
name: Assignment description
category: Snippets
instructions: >
  Add instructions to your assignment
template: |
  <!-- Assignment Description -->
  <div class="card p-2">
      <h3>Learner instructions</h3>
      <!-- Success alert -->
      <div class="alert alert-success" role="alert"> Select <strong>Add submission </strong>for submission instructions. </div>
      <!-- End of success alert -->
      <p>For this task you will:</p>
      <p>{{description}}</p>
      <p>If you have any questions about the task or concerns about your ability to complete the task, please discuss this with your Assessor.</p>
  </div>
  <!-- End of Assignment Description -->
parameters:
  - name: description
    value: '[Description goes here]'
    title: Enter a brief description of the assignment
    type: textarea
author: Greg Bird <greg.bird.oz@gmail.com>
scope: ^page-mod-assign-
version: 1.0.0